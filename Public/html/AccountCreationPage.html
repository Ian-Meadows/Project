<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/AccountCreationPage.css">
    <title>Account Creation</title>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="../javascript/AccountCreation.js"></script>


  </head>
<body background="../resources/grass-wallpapers.jpg">
	<nav class="navigation-header"></nav>
      <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="/">Gambling Paradise</a>
    </nav>

	<div id = "PageTitle">
		<h2 class="text-center">
			Account Creation
		</h2>
	    </br>
	</div>


	<div id="AccountCreationDiv" class="text-center">
		<form action="/AccountCreationPage" method="get" id="AccountCreationForm">
			<div class="username">
				<h4>Username</h4>
				<input type="username" name="Username" placeholder="Enter your username" id = "username" style="width: 260px">
			</div>

			<div class="email">
				<h4>Email</h4>
				<input type="email" name="Email" placeholder="Enter your email" id = "email" style="width: 260px">
			</div>

			<div class="password">
				<h4>Password</h4>
				<input type="password" name="Password" placeholder="Enter your password" id = "password" style="width: 260px">
			</div>
			
			<div class="confirm-password">
				<h4>Confirm Password</h4>
				<input type="password" name="RePassword" placeholder="Confirm your password" id = "repassword"style="width: 260px">
			</div>

			<br>

			<div class="confirm-btn">
				<button type="submit" class="btn btn-success" id = "CreationButton" style="width: 260px">Create</button>
			</div>

			<br><br>

			<div class="signin">
				Already have an account?
				<a href="/LoginPage"> Sign in.</a>
			</div>
		</form>
	</div>
	

</body>

</html>
